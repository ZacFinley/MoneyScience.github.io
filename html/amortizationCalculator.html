
<html>
    <head>
        <title>Amortization Calculator</title>
        <script src="../js/header.js"></script>
        <script src="../js/amortizationCalculator.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/global.css">
        <link rel="stylesheet" type="text/css" href="../css/amortizationCalculator.css">
        <link rel="stylesheet" type="text/css" href="../css/header.css">
        <link rel="stylesheet" type="text/css" href="../css/footer.css">
    </head>
    <body>
        <div id="header"></div>
        <h2 class="subHeader">Amortization Calculator</h2>
        <p class="description">
            Add a description
        </p>
        <div class="wrapper">
            <div class="card">
                <div>
                    Loan Amount:
                    $<input id="loanAmountInput" type="number" value=0.00></input>
                    <input id="loanInterestInput" type="number" value=0.00>%</input>
                    <input id="loanDurationInput">year(s)</input>
                    <button class="mainButton" onclick="updateAll()">Calculate</button>
                </div>
                <div>
                    Asset Value:
                    $<input id="assetValueInput" type="number" value=0.00></input>
                    Extra Payment Amount:
                    $<input id="extraPaymentAmountInput" type="number" value=0.00></input>
                </div>
            </div>
            <div id="paymentResult" class="card">
                Your payment will be: $0.00
            </div>
            <div id="paymentChart" class="card">
                <table id="amortizationChart">
                    <tr><th>Year</th><th>Month</th><th>Payment</th><th>Principal</th><th>Interest</th><th>Balance</th><th>LTV %</th><th>Principal</th><th>Interest</th><th>Extra Payment</th><th>Balance w/ Extra Payment</th><th>LTV %</th></tr>
                </table>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
