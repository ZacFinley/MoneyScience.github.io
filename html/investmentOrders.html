
<html>
    <head>
        <title>Calculated Future - Investment Orders</title>
        <script src="../js/header.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/global.css">
        <link rel="stylesheet" type="text/css" href="../css/investmentOrders.css">
        <link rel="stylesheet" type="text/css" href="../css/header.css">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4125413328799616" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="header"></div>
        <h2 class="subHeader">Investment Orders</h2>
        <p class="description">
            Upload a JSON file with your investment details to get a high level analysis of what to buy. Nothing is saved.<br> This is only helping you do the quick math to reach the goal allocations you enter into the JSON file.<br>
        </p>
        <div class="wrapper">
            <div class="card">
                <input type="file" id="fileInput" accept=".json">
                <button id="uploadButton">Upload</button>
            </div>
            <div id="result">
            </div>
        </div>
        <div id="footer"></div>
        <script src="../js/investmentOrders.js"></script>
    </body>
</html>
