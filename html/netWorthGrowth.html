<html>
    <head>
        <title>Net Worth Growth</title>
        <script src="../js/header.js"></script>
        <script src="../js/netWorthGrowth.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/global.css">
        <link rel="stylesheet" type="text/css" href="../css/netWorthGrowth.css">
        <link rel="stylesheet" type="text/css" href="../css/header.css">
        <link rel="stylesheet" type="text/css" href="../css/footer.css">
    </head>
    <body>
        <div id="header"></div>
        <h2 class="subHeader">Net Worth Growth</h2>
        <p class="description">
            When tracking your net worth you may wonder how long it will take to reach a certain amount.<br>
            Here is a calculator that allows you to see the growth on a month or year compounding period.
        </p>
        <div class="wrapper">
            <div class="card">
                <div class="inputWrapper">
                    Net Worth:
                    $<input id="netWorthInput" type="number" value=0.00 onchange="updateNetWorth()"></input>
                    <input id="rangeInput" class="sliderBar" type="range" min="0" max="5000" value="1" onchange="updatePercentage()"></input>
                    <div id="percentageOutput">0.00%</div>
                    <input id="durationInput" type="number" onchange="updateDuration()"></input>
                    <input id="monthlyRadioInput" type="radio" name="compound" checked onclick="monthChecked()">Months</input>
                    <input id="yearlyRadioInput" type="radio" name="compound" onclick="yearChecked()">Years</input>
                </div>
            </div>
            <div class="card">
                <table id="resultCard">
                    <tr><th>Year</th><th>Month</th><th>Start Net Worth</th><th>Increase</th><th>End Net Worth</th></tr>
                </table>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
